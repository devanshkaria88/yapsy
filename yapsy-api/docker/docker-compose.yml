version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yapsy-postgres
    environment:
      POSTGRES_USER: yapsy
      POSTGRES_PASSWORD: yapsy_secret
      POSTGRES_DB: yapsy_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U yapsy -d yapsy_dev']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: yapsy-api
    env_file:
      - ../.env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - '3000:3000'
    volumes:
      - ../src:/app/src
      - ../node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: yapsy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@yapsy.app
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - '5050:5050'
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
