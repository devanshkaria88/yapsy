name: yapsy
description: "Yapsy - Voice-first daily companion"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.5.0

  # Networking
  dio: ^5.8.0+1
  retrofit: '>=4.4.1 <4.9.0'

  # Routing
  go_router: ^14.8.1

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  firebase_messaging: ^15.2.4
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.5.3

  # UI
  flutter_svg: ^2.0.17
  lottie: ^3.3.1
  fl_chart: ^0.70.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Payments
  razorpay_flutter: ^1.3.7

  # Permissions
  permission_handler: ^11.4.0

  # Utilities
  intl: ^0.19.0
  dartz: ^0.10.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  url_launcher: ^6.3.1
  connectivity_plus: ^6.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mockito: ^5.4.5
  build_runner: ^2.4.14
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  injectable_generator: ^2.6.3
  retrofit_generator: ^9.1.7
  swagger_parser: ^1.42.0

flutter:
  uses-material-design: true

  assets:
    - assets/svg/
    - assets/lottie/

