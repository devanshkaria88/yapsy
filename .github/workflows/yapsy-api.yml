name: "CI/CD: yapsy-api"

on:
  push:
    branches: [main]
    paths:
      - "yapsy-api/**"
      - ".github/workflows/yapsy-api.yml"
  pull_request:
    branches: [main]
    paths:
      - "yapsy-api/**"
      - ".github/workflows/yapsy-api.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/yapsy-api

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yapsy-api

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: yapsy
          POSTGRES_PASSWORD: yapsy_secret
          POSTGRES_DB: yapsy_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U yapsy -d yapsy_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: yapsy-api/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run test

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: yapsy-api
          file: yapsy-api/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_ENV=production
