name: "CI/CD: yapsy (Flutter)"

on:
  push:
    branches: [main]
    paths:
      - "yapsy/**"
      - ".github/workflows/yapsy-flutter.yml"
  pull_request:
    branches: [main]
    paths:
      - "yapsy/**"
      - ".github/workflows/yapsy-flutter.yml"

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yapsy

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test

  build-android:
    name: Build Android APK
    needs: analyze-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: yapsy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release \
            --dart-define=API_BASE_URL=${{ secrets.FLUTTER_API_BASE_URL }} \
            --dart-define=ELEVENLABS_AGENT_ID=${{ secrets.FLUTTER_ELEVENLABS_AGENT_ID }} \
            --dart-define=RAZORPAY_KEY_ID=${{ secrets.FLUTTER_RAZORPAY_KEY_ID }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: yapsy-release-apk
          path: yapsy/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-ios:
    name: Build iOS (no signing)
    needs: analyze-and-test
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: yapsy

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter pub get

      - name: Build iOS (no codesign)
        run: |
          flutter build ios --release --no-codesign \
            --dart-define=API_BASE_URL=${{ secrets.FLUTTER_API_BASE_URL }} \
            --dart-define=ELEVENLABS_AGENT_ID=${{ secrets.FLUTTER_ELEVENLABS_AGENT_ID }} \
            --dart-define=RAZORPAY_KEY_ID=${{ secrets.FLUTTER_RAZORPAY_KEY_ID }}
