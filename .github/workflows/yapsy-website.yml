name: "CI/CD: yapsy-website"

on:
  push:
    branches: [prod, develop]
    paths:
      - "yapsy-website/**"
      - ".github/workflows/yapsy-website.yml"
  pull_request:
    branches: [prod, develop]
    paths:
      - "yapsy-website/**"
      - ".github/workflows/yapsy-website.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/yapsy-website

jobs:
  test:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yapsy-website

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: yapsy-website/package-lock.json

      - run: npm ci
      - run: npm run lint

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/prod'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: yapsy-website
          file: yapsy-website/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.WEBSITE_NEXT_PUBLIC_API_URL }}
