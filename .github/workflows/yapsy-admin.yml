name: "CI/CD: yapsy-admin"

on:
  workflow_dispatch:
  push:
    branches: [prod, develop]
    paths:
      - "yapsy-admin/**"
      - ".github/workflows/yapsy-admin.yml"
  pull_request:
    branches: [prod, develop]
    paths:
      - "yapsy-admin/**"
      - ".github/workflows/yapsy-admin.yml"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/yapsy-admin

jobs:
  test:
    name: Lint & Build Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: yapsy-admin

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: yapsy-admin/package-lock.json

      - run: npm ci
      - run: npm run lint

  build-and-deploy:
    name: Build, Push & Deploy
    needs: test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/prod' && 'production' || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Determine tag
        id: tag
        run: |
          if [ "${{ github.ref }}" = "refs/heads/prod" ]; then
            echo "tag=production" >> "$GITHUB_OUTPUT"
          else
            echo "tag=staging" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=${{ steps.tag.outputs.tag }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: yapsy-admin
          file: yapsy-admin/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.ADMIN_NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.ADMIN_NEXT_PUBLIC_FIREBASE_APP_ID }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            docker stop yapsy-admin-${{ steps.tag.outputs.tag }} || true
            docker rm yapsy-admin-${{ steps.tag.outputs.tag }} || true
            docker run -d \
              --name yapsy-admin-${{ steps.tag.outputs.tag }} \
              --restart unless-stopped \
              -p ${{ github.ref == 'refs/heads/prod' && '3002:3000' || '3003:3000' }} \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            docker image prune -f
